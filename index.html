<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Weather App</h1>


    </div>

    <div class="search-card">
        <h3 class="search-header text-uppercase">Search For a City:</h3>
        <form id="search-form" class="search-body">
          <label class="form-label">City</label>
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search!" />
          <button class="btn btn-info btn-block" id="search-b">Search</button>
        </form>
      </div>

    <div class="col-12 col-md-9 p-3 current-weather">
      <h2>Showing Current Weather in: <span id="result-text"></span></h2>
      <div id="current-day">
        <h3 id="current-city" class="col-12"></h3>
        <ul class="current-list">
            <li id="current-1"></li>
            <li id="current-2"></li>
            <li id="current-3"></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="./assets/script.js"></script>
</body>

</html>
